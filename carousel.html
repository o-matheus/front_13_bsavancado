<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="https://cdn.pixabay.com/photo/2025/03/18/17/08/dog-9478504_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>Cachorro</h4>
                        <p>Cachorro pulando na grama</p>
                    </div>
                </div>

                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2023/11/17/12/14/lake-8394189_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>Lago</h4>
                        <p>Fim da tarde visto do pier de um lago</p>
                    </div>
                </div>

                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://cdn.pixabay.com/photo/2022/04/05/17/06/butterfly-7114037_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>Natureza</h4>
                        <p>Pequenos nas flores</p>
                    </div>
                </div>
            </div>

            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
