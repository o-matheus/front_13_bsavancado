<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="b-email" class="btn btn-warning" type="button">Ativar Toast</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#aba_eletronicos" class="nav-link active"
                        type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba_moda_masculina" class="nav-link"
                        type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba_moda_feminina" class="nav-link" type="button">Moda
                        Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba_eletronicos">
                        <p>Conteúdo da aba Eletrônicos</p>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" id="aba_moda_masculina">
                        <p>Conteúdo da aba Moda Masculina</p>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" id="aba_moda_feminina">
                        <p>Conteúdo da aba Moda Feminina</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="toast-teste">
            <header class="toast-header">
                <strong>Importantes</strong>
            </header>
            <div class="toast-body">
                <p>Você possui 10 mensagens não lidas</p>
                <div class="mt-2 pt-2 border-top">
                    <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                        Fechar
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script src="toast.js"></script>
</body>

</html>
